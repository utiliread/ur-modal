<template>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" if.bind="closeable" click.delegate="close()"><i class="fa fa-close"></i></button>
                <h4 class="modal-title">${title}</h4>
            </div>
            <div class="modal-body">
                ${content}
            </div>
            <div class="modal-footer">
                <button repeat.for="[id, btn] of buttons" type="button"
                    innerhtml.bind="btn.text"
                    class="btn ${btn.btnClass}"
                    click.delegate="click(id)">
                </button>
            </div>
        </div>
    </div>
</template>
